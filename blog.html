<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-text": "#111111",
              "primary-bg": "#B4F461",
              "navbar-bg": "#F9F7F3",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");
      .font-lexend {
        font-family: "Lexend", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="font-lexend">
    <header class="fixed top-0 w-full z-10 bg-white">
      <!-- nav bar -->
      <nav class="bg-navbar-bg pb-6">
        <div
          class="navbar container mx-auto flex justify-between items-center py-3"
        >
          <!-- navbar starts -->
          <div class="">
            <button
              id="blog-btn"
              class="lg:py-3 py-2 lg:px-8 px-4 text-primary-text bg-primary-bg rounded-lg font-semibold text-base lg:text-xl"
            >
              Blog
            </button>
          </div>
          <div class="flex items-center gap-2 md:flex" id="logo">
            <img
              src="./assets/logo.png"
              alt="logo"
              class="lg:h-12 lg:w-12 w-8 h-8"
            />
            <p class="font-semibold text-base md:text-xl">
              Donate <br />Bangladesh
            </p>
          </div>
          <!-- nabbar ends -->
          <div class="flex gap-2 items-center">
            <img
              src="./assets/coin.png"
              alt="coin"
              class="lg:h-7 h-4 w-4 lg:w-7"
            />
            <p class="lg:text-lg text-base font-medium text-primary-text/70">
              <span id="main-balance">5500</span> BDT
            </p>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto pt-32 lg:pt-40 px-2 md:px-0">
      <section class="">
        <!-- Section Title -->
        <h2
          class="lg:text-5xl text-3xl font-black text-primary-text text-center flex gap-4 items-center"
        >
          Important FAQ
          <img
            src="./assets/question.png"
            alt=""
            class="w-10 lg:w-16 animate-bounce"
          />
        </h2>
        <div class="my-10 space-y-3">
          <div class="collapse collapse-arrow bg-gray-100">
            <input type="radio" name="my-accordion-2" checked="checked" />
            <div class="collapse-title text-xl font-medium text-primary-text">
                What is the Document Object Model (DOM)?
            </div>
            <div class="collapse-content">
              <p class="text-primary-text/90"></p>
            </div>
          </div>
          <div class="collapse collapse-arrow bg-gray-100">
            <input type="radio" name="my-accordion-2" checked="checked" />
            <div class="collapse-title text-xl font-medium text-primary-text">
                How do you select an element from the DOM?
            </div>
            <div class="collapse-content">
              <p class="text-primary-text/90">hello</p>
            </div>
          </div>
          <div class="collapse collapse-arrow bg-gray-100">
            <input type="radio" name="my-accordion-2" checked="checked" />
            <div class="collapse-title text-xl font-medium text-primary-text">
                What is event delegation in the context of the DOM, and why is it useful?
            </div>
            <div class="collapse-content">
              <p class="text-primary-text/90">hello</p>
            </div>
          </div>
          <div class="collapse collapse-arrow bg-gray-100">
            <input type="radio" name="my-accordion-2" checked="checked" />
            <div class="collapse-title text-xl font-medium text-primary-text">
                How do you manipulate an element's attributes and styles using the DOM?
            </div>
            <div class="collapse-content">
              <p class="text-primary-text/90">hello</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js-files/utilitis.js"></script>
    <script src="./js-files/donation.js"></script>
  </body>
</html>
